<h2>التسجيل</h2>

<form>
    <label for="fname">الاسم الاول</label>
    <input type="text" id="fname" name="firstname" placeholder="الاسم الاول">
    <br>
    <br>
    <label for="lname">الاسم الاخير</label>
    <input type="text" id="lname" name="lastname" placeholder="الاسم الاخير">
    <br>
    <br>
    <label for="pass">كلمة المرور</label>
    <input type="password" id="pass" name="pass" placeholder="كلمةالمرور">
    <br>
    <br>
    <label for="confpass">تأكيد كلمة المرور</label>
    <input type="password" id="confpass" name="confpass" placeholder="تأكيد كلمةالمرور">
    <br>
    <br>
    <label for="email">عنوان الايميل</label>
    <input type="email" id="email" name="email" placeholder="الايميل ">
    <br>
    <br>
    <label for="country">المدينة</label>
    <select id="country" name="country">
        <option value="جنين">جنين</option>
        <option value="نابلس">نابلس</option>
        <option value="رام الله">رام الله</option>
    </select>
    <br>
    <br>

    <input type="submit" value="Submit">
